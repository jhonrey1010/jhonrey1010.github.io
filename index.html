<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script>
(function() {
  var $imgs = $('#gallery img');
  var $buttons = $('#buttons');
  var tagged = {};

  $imgs.each(function() {
    var img = this;
    var tags = $(this).data('tags');

    if (tags) {
      tags.split(',').forEach(function(tagName) {
        if (tagged[tagName] == null) {
          tagged[tagName] = [];
        }
        tagged[tagName].push(img);
      })
    }
  })

  $('<button/>', {
    text: 'Show All',
    class: 'active',
    click: function() {
      $(this)
        .addClass('active')
        .siblings()
        .removeClass('active');
      $imgs.show();
    }
  }).appendTo($buttons);

  $.each(tagged, function(tagName) {
    var $n = $(tagged[tagName]).length;
    $('<button/>', {
      text: tagName + '(' + $n + ')',
      click: function() {
        $(this)
          .addClass('active')
          .siblings()
          .removeClass('active');
        $imgs
          .hide()
          .filter(tagged[tagName])
          .show();
      }
    }).appendTo($buttons);
  });
}())
</script>
</head>
<body>
<div align="center">
<div class="container">
  <div id="buttons"></div>
  <div id="gallery">
    <img data-tags="Pandas"  src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0f/Grosser_Panda.JPG/1200px-Grosser_Panda.JPG" width="25%" align="center"></td>
      <img data-tags="Bears" src="https://unagb.files.wordpress.com/2015/11/grizzly-bear2.jpg" width="25%" align="center"></td>
      <img data-tags="Dogs" src="http://www.hillspet.com/HillsPetUS/v1/portal/en/us/dog-care/images/HP_PCC_md_0144_dog37.jpg" width="25%" align="center">
    
  </div>
</div>
</div>
</body>
